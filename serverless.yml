service: books-service

custom:
  db:
    booksTable: ${self:service}-books-${self:provider.stage}

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  environment:
    BOOKS_TABLE: ${self:custom.db.booksTable}

functions:
  hello:
    handler: lib/functions/hello/index.hello
    events:
      - http:
          method: get
          path: /hello

  addBook:
    handler: lib/functions/books/add.add
    events:
      - http:
          method: post
          cors: true
          path: /book/add
          request:
            schema:
              application/json: ${file(lib/schemas/add_book_request.json)}

plugins:
  - serverless-pseudo-parameters
  - serverless-offline